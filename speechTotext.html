<!DOCTYPE html>
<html>
    <head>
        <title> Speech to Text </title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" />
        <style  type="text/css">
            body{
                font-family: verdana;
            }
            #result{
                height:200px;
                border: 1px solid #ccc;
                padding: 10px;
                box-shadow: 0 0 10px 0 #bbb;
                font-size: 14px;
                line-height: 25px;            
            }
            button {
                font-size: 20px;
                position: absolute;
                top: 240px;
                left: 50%;
            }
        </style>
    </head>
    <body>
        <h4 align="center"> Speech To text </h4>
        <div id="result"></div>
        <button><i class="fa fa-microphone"></i></button>
    </body>
</html>
